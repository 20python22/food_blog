{# food_blog/templates/food_blog/topic_list.html #}
{% extends "food_blog/base.html" %}

{% block title %}Topics{% endblock %}

{% block main %}
<h1>Topics</h1>

<div class="topic-list">
{% for topic in topics %}
  <article class="topics_preview">
    <li><a href="{{ topic.get_absolute_url }}">{{ topic.name }}</a></li>
  </article>
{% endfor %}
<div class="topic-list">

{% endblock %}
